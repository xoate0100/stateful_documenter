# Cross-Reference Map
# Comprehensive mapping of relationships between all MUDP system components

# Source: All extracted documents
# Created: 2025-12-22
# Status: Complete Cross-Reference System

cross_references:
  overview: |
    This map documents all relationships, dependencies, and connections
    between components of the MUDP system. It enables navigation,
    ensures consistency, and supports comprehensive understanding.

  core_systems:
    mudp_philosophy:
      file: "docs/strategic/mudp_philosophy.md"
      relates_to:
        - "four_pillars"
        - "implementation_phases"
        - "binder_structure"
        - "enforcement_tiers"
      underpins: ["all_systems"]
      informs: ["all_decisions"]
    
    four_pillars:
      file: "docs/strategic/four_pillars.md"
      relates_to:
        - "mudp_philosophy"
        - "implementation_phases"
        - "enforcement_tiers"
        - "crisis_playbook"
        - "causes_of_action"
        - "technical_provenance"
        - "regulatory_matrix"
      components:
        pillar_1_economic:
          supports: ["causes_of_action.economic_harm", "binder_structure.tab_2"]
          enabled_by: ["implementation_phases.phase_2", "templates.modeling_contract"]
        pillar_2_technical:
          supports: ["causes_of_action.evidence", "binder_structure.tab_7"]
          enabled_by: ["implementation_phases.phase_3", "technical_provenance"]
        pillar_3_legal:
          supports: ["causes_of_action.all", "binder_structure.tab_9", "binder_structure.tab_13"]
          enabled_by: ["implementation_phases.phase_4", "templates.rapid_response"]
        pillar_4_institutional:
          supports: ["binder_structure.tab_11", "crisis_playbook.level_2"]
          enabled_by: ["binder_structure.tab_11", "templates.school_notification"]

  implementation:
