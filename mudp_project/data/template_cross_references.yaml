# Template Cross-Reference Map
# Maps relationships between templates across escalation tiers

# Source: Generated from template structure
# Purpose: Enable navigation between related templates
# Status: Active

template_relationships:
  overview: |
    Templates are related across tiers through escalation paths, logic gate
    combinations, and evidence class variants. This map enables navigation
    between related templates.

  escalation_paths:
    tier_1_to_tier_2:
      description: "Tier 1 fails or school context triggers Tier 2"
      templates:
        - from: "parent_notice_lg04_e[X]_modea_t1.md"
          to: "title_ix_notice_lg04_e[X]_modea_t2.md"
          relationship: "School context triggers Title IX"
        
        - from: "parent_notice_lg04_e[X]_modea_t1.md"
          to: "safety_plan_request_lg04_e[X]_modea_t2.md"
          relationship: "School context requires safety plan"
        
        - from: "parent_notice_lg04_e[X]_modea_t1.md"
          to: "district_legal_notice_lg04_e[X]_modea_t2.md"
          relationship: "School context triggers district legal"
        
        - from: "parent_notice_lg04_e[X]_modea_t1.md"
          to: "documentation_request_lg04_e[X]_modea_t2.md"
          relationship: "School context requires documentation"

    tier_1_to_tier_3:
      description: "Tier 1 fails or content on platforms triggers Tier 3"
      templates:
        - from: "parent_notice_lg05_e[X]_modea_t1.md"
          to: "urgent_removal_request_lg01a_lg05_e[X]_modea_t3.md"
          relationship: "Platform notice triggers urgent removal"
        
        - from: "parent_notice_lg05_e[X]_modea_t1.md"
          to: "preservation_notice_lg01a_lg05_e[X]_modea_t3.md"
          relationship: "Platform notice triggers preservation"
        
        - from: "parent_notice_lg05_e[X]_modea_t1.md"
          to: "repeat_upload_suppression_request_lg01a_lg05_e[X]_modea_t3.md"
          relationship: "Platform notice triggers suppression"

    tier_2_to_tier_4:
      description: "School context triggers district liability insurance"
      templates:
        - from: "district_legal_notice_lg04_e[X]_modea_t2.md"
          to: "carrier_incident_notice_lg04_e[X]_modea_t4.md"
          relationship: "District liability triggers insurance"
        
        - from: "title_ix_notice_lg04_e[X]_modea_t2.md"
          to: "coverage_trigger_memo_lg04_e[X]_modea_t4.md"
          relationship: "Title IX triggers coverage analysis"

    tier_3_to_tier_4:
      description: "Platform liability triggers insurance"
      templates:
        - from: "urgent_removal_request_lg01a_lg05_e[X]_modea_t3.md"
          to: "carrier_incident_notice_lg01a_e[X]_modea_t4.md"
          relationship: "Platform liability triggers insurance"
        
        - from: "preservation_notice_lg01a_lg05_e[X]_modea_t3.md"
          to: "risk_mitigation_demands_lg01a_e[X]_modea_t4.md"
          relationship: "Preservation triggers risk mitigation"

    tier_4_to_tier_5:
      description: "Insurance insufficient triggers litigation"
      templates:
        - from: "coverage_trigger_memo_lg01a_e[X]_modea_t4.md"
          to: "complaint_outline_lg01a_e[X]_modea_t5.md"
          relationship: "Coverage analysis supports complaint"
        
        - from: "risk_mitigation_demands_lg01a_e[X]_modea_t4.md"
          to: "discovery_plan_lg01a_e[X]_modea_t5.md"
          relationship: "Risk mitigation supports discovery"

    tier_5_to_tier_6:
      description: "Litigation insufficient triggers regulatory"
      templates:
        - from: "complaint_outline_lg01a_e[X]_modea_t5.md"
          to: "attorney_general_complaint_lg01a_e[X]_modea_t6.md"
          relationship: "Complaint supports regulatory complaint"
        
        - from: "complaint_outline_lg01a_e[X]_modea_t5.md"
          to: "ftc_complaint_lg01a_e[X]_modea_t6.md"
          relationship: "Complaint supports FTC complaint"

    tier_5_to_tier_7:
      description: "Adverse decisions trigger appellate review"
      templates:
        - from: "complaint_outline_lg01a_e[X]_modea_t5.md"
          to: "constitutional_issue_preservation_lg01a_e[X]_modea_t7.md"
          relationship: "Complaint triggers constitutional preservation"
        
        - from: "discovery_plan_lg01a_e[X]_modea_t5.md"
          to: "record_build_plan_lg01a_e[X]_modea_t7.md"
          relationship: "Discovery supports record building"

    tier_6_to_tier_7:
      description: "Regulatory failures trigger appellate review"
      templates:
        - from: "attorney_general_complaint_lg01a_e[X]_modea_t6.md"
          to: "appeal_theory_outline_lg01a_e[X]_modea_t7.md"
          relationship: "Regulatory complaint supports appeal"

