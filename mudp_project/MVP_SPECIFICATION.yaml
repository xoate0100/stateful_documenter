    - "Extract Technical Provenance System"
    - "Extract Crisis Playbook"
    - "Extract Regulatory Compliance Matrix"
    - "Extract School Activation Framework"
  
  lower_priority:
    - "Extract individual template documents"
    - "Extract specific tool recommendations"
