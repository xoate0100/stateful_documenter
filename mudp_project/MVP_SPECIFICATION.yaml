# MVP Specification - MUDP Documentation Project
# This file defines the project structure for a documentation/task management project
# Adapted from the stateful_documenter framework for documentation projects

# Required Core Fields
Project: "mudp"
Project_Type: "documentation"  # documentation | programming
Maturity: "L2.5"  # L2 | L2.5 | L3
Architecture: "documentation-hierarchical"  # Descriptive architecture type
Repo_Type: "documentation"  # frontend | backend | fullstack | microservice | monorepo | documentation
Execution_Mode: "Controlled Agentic Execution"  # Human Directed | Controlled Agentic Execution | Fully Agentic

# Goals and Principles
GOALS_AND_PRINCIPLES:
  goals:
    - "Extract and structure MUDP system from stream-of-consciousness chat"
    - "Create comprehensive child digital personhood protection documentation"
    - "Build reusable template library for legal and procedural documents"
    - "Establish structured data for legal frameworks and regulatory compliance"
    - "Generate actionable implementation plans and workflows"
  principles:
    - "Maintain source attribution and traceability"
    - "Structure for maximum usability and cross-referencing"
    - "Flag areas requiring legal/technical review"
    - "Create reusable, parameterized templates"
    - "Document extraction methodology for reproducibility"

# Documentation Structure (replaces MONOREPO_LAYOUT for documentation projects)
DOCUMENTATION_STRUCTURE:
  docs_directory: "docs/"
  data_directory: "data/"
  plans_directory: "plans/"
  evidence_directory: "evidence/"
  callables_directory: "callables/"
  
  # Subdirectories for organized documentation
  docs_subdirectories:
    - "strategic/"      # Philosophy, principles, high-level strategy
    - "legal/"          # Legal frameworks, causes of action, statutes
    - "technical/"      # Technical implementation guides
    - "procedural/"     # Workflows, checklists, step-by-step guides
    - "regulatory/"     # Compliance matrices, jurisdictional analysis
    - "operational/"    # Crisis playbooks, response protocols
  
  callables_subdirectories:
    - "templates/"      # Reusable document templates

# Content Organization
CONTENT_ORGANIZATION:
  primary_systems:
    - name: "Four-Pillar Defense Architecture"
      description: "Economic, Technical, Legal, and Community protection pillars"
      location: "docs/strategic/four_pillars.md"
    - name: "Implementation Phases"
      description: "5-phase implementation roadmap"
      location: "plans/implementation_phases.yaml"
    - name: "Binder Structure"
      description: "15-tab comprehensive binder system"
      location: "plans/binder_structure.yaml"
    - name: "Enforcement Tiers"
      description: "6-tier escalation system"
      location: "data/enforcement_tiers.yaml"
  
  structured_data_files:
    - "data/legal_frameworks.yaml"
    - "data/regulatory_matrix.yaml"
    - "data/causes_of_action.yaml"
    - "data/enforcement_tiers.yaml"
    - "data/cross_references.yaml"
    - "data/extraction_metadata.yaml"
    - "data/completeness_status.yaml"

# Source Material
SOURCE_MATERIAL:
  source_file: "../MUDP.md"
  source_type: "chat_transcript"
  total_lines: 4296
  extraction_protocol: "INGESTION_PROTOCOL.md"
  analysis_document: "evidence/source_analysis.md"

