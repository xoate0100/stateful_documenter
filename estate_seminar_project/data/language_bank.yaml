additional_language_blocks:
  opening_intro:
    text: "Welcome. Today is education only—no sales pitch. You'll leave with clear next steps and worksheets. You can do this yourself, and help is optional later."
    components:
      - "Sets expectations (education only)"
      - "Delivers on promise (worksheets)"
      - "Reinforces autonomy (you can do this yourself)"
      - "Permission-based (help is optional)"
  
  module_transitions:
    text: "Let's move to [next topic]. Remember, this is education only. Take what's useful."
    purpose: "Reinforces safety and autonomy between modules"
  
  qa_transition:
    text: "No follow-up requirement from today. If you have questions, I'm happy to answer them. If you want help later, we're available—only if you ask."
    purpose: "Reduces suspicion, reinforces no obligation"
  
  closing:
    text: "Your next step is to complete one worksheet this week. If you get stuck and want help, we're available—no obligation."
    purpose: "Canonical CTA, permission-based, no pressure"

language_patterns:
  permission_based:
    you_can:
      - "You can start with one worksheet"
      - "You can do this yourself"
      - "You can add more later"
    if_you_want:
      - "If you want help..."
      - "If you want a second set of eyes..."
      - "If you choose to get help..."
    optional:
      - "Help is optional"
      - "Support is optional"
      - "This is optional"
  
  autonomy_respecting:
    your_choice:
      - "The choice is yours"
      - "You decide when and if..."
      - "You're in control..."
    no_pressure:
      - "No pressure, no obligation"
      - "No urgency"
      - "Take your time"
  
  educational_framing:
    this_is_educational:
      - "This is educational and not legal advice"
      - "Today is educational only"
      - "This is for educational purposes"
    youll_learn:
      - "You'll learn about..."
      - "We'll cover..."
      - "This will help you understand..."

forbidden_language_patterns:
  urgency:
    - "Time is running out"
    - "Limited time offer"
    - "Act now"
    - "Don't wait"
  pressure:
    - "You must..."
    - "You need to..."
    - "Required to..."
    - "Critical that you..."
  fear:
    - "If you die tomorrow..."
    - "Your family will suffer if..."
    - "You're putting loved ones at risk..."
    - "Critical mistake..."
  shame:
    - "You should have..."
    - "Most people have..."
    - "You're behind if..."
    - "Why haven't you..."
  sales:
    - "Book your consultation"
    - "Schedule now"
    - "Limited spots"
    - "Special offer"

