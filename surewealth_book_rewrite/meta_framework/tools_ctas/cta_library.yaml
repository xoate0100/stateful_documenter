  text_message:
    response_rate: "42% (5/12)"
    appointments_booked: "1 from 12 texts"
  
  personalized_vs_generic:
    note: "Personalized hot buttons perform better than generic 'retirement planning'"

cross_references:
  - "meta_framework/language/question_frameworks.yaml"
  - "meta_framework/language/permission_frames.yaml"

