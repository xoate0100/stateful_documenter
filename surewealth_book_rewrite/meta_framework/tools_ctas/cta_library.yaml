# CTA Library
# Pre-approved call-to-action templates
# Enhanced with question-based CTAs from markdown export analysis

version: 2.0
source: "Markdown Export Conversion Analysis + Original CTAs"

ctas:
  # Format by context:
  
  question_based_ctas:
    # Low-resistance, question-based invitations (highest conversion)
    description: "Question-based CTAs reduce resistance and feel like invitations"
    benefit_lead:
      - "If there were a way to [benefit], would you like to know how?"
      - "If I could show you how to [benefit], would it be worth 20 minutes of your time?"
      - "If there were a way to [desired outcome], would you like to know how?"
      - "Would you like to know how to [benefit]?"
      - "Is that something you would like to consider?"
    
    time_commitment:
      - "Would it be worth 20 minutes of your time?"
      - "Would it be worth a quick conversation?"
      - "Is 30 minutes worth [benefit]?"
    
    follow_up:
      - "Do you still need help with [personalized problem]?"
      - "Quick question: Are you still interested in [topic]?"
      - "Just checking in: Do you still need help with [problem]?"
    
    solution_offer:
      - "If we could come up with a way to [benefit] without [negative], would that be better for you?"
      - "If I could show you how to [benefit], is that what you want?"
      - "Can we work together to [outcome]?"
  
  soft_ctas:
    # Low-pressure invitations
    - "See where your money may be leaking."
    - "Stress-test your current plan."
    - "What would this cost you over 25 years?"
    - "Would you like to know more?"
    - "Is this something you'd like to explore?"
  
  primary_ctas:
    # Main conversion points
    - "Book your Personal Retirement Blueprint Call."
    - "Let's run your numbers, privately."
    - "Let's stress-test your current plan."
    - "Let's confirm if you're overpaying taxes or not."
    - "Get your personalized Retirement Strategy Call."
    - "Would you like to schedule a no-obligation meeting?"
    - "Is it worth 20 minutes to see if this could work for you?"
  
  urgency_ctas:
    # Time-sensitive prompts (use sparingly)
    - "Only 6 strategy calls available this month"
    - "Every year the leak stays open, it compounds."
    - "Don't wait until it's too late."
    - "Limited consultation slots this month"
  
  curiosity_ctas:
    # Knowledge-gap triggers
    - "What's your conversion sweet spot?"
    - "What's one decision your family would thank you for?"
    - "Does this feel familiar?"
    - "What would [benefit] mean to you?"
    - "How would [outcome] change your situation?"
  
  framing_statements:
    # How to position CTAs
    - "This is not one-size-fits-all advice"
    - "Our advisors have helped clients preserve $XM+ in taxes"
    - "Let's get your personalized strategy before things change again"
    - "No obligation, just information"
    - "This is exactly what [strategy] was designed for"

# ─── Persona-Specific CTAs ────────────────────────────────────
persona_specific_ctas:
  early_retiree_immediate_need:
    primary: "Protect your retirement now—the sequence risk is real"
    soft: "See how to protect your retirement income from sequence risk"
    urgency: "The sequence risk is real—and it's happening right now"
    question_based: "If you could protect your retirement income from market volatility, would it be worth 20 minutes?"
  
  late_career_executive_retirement_window:
    primary: "Optimize your retirement strategy before the window closes"
    soft: "See how to optimize your retirement transition"
    urgency: "The window is closing—every year matters"
    question_based: "If you could optimize your stock options and deferred comp before retirement, would it be worth a conversation?"
  
  successful_business_owner_exit_strategy:
    primary: "Create your exit strategy and protect what you've built"
    soft: "See how to create your exit strategy"
    urgency: "Your exit timeline is approaching—plan now"
    question_based: "If you could protect what you've built while creating your exit strategy, would it be worth 20 minutes?"
  
  dual_income_professional_no_pension:
    primary: "Create your guaranteed income strategy—you don't have a pension, but you can build one"
    soft: "See how to create guaranteed income without a pension"
    urgency: "You don't have a pension—but you can build one"
    question_based: "If you could create guaranteed income like a pension, would it be worth a conversation?"
  
  squeeze_parent_retirement_education:
    primary: "Fund their education and secure your retirement"
    soft: "See how to balance education funding with retirement"
    urgency: "Their education and your retirement—you can do both"
    question_based: "If you could fund their education and secure your retirement, would it be worth 20 minutes?"
  
  public_servant_pension_gap:
    primary: "Bridge the gap safely, especially for healthcare"
    soft: "See how to bridge your pension gap"
    urgency: "The gap is real—especially with healthcare costs"
    question_based: "If you could bridge your pension gap safely, would it be worth a conversation?"

usage_guidelines:
  best_practices:
    - "Use question-based CTAs for highest conversion (6.7% response rate documented)"
    - "Personalize follow-up CTAs with prospect's specific hot button"
    - "Lead with benefit, not action"
    - "Use time commitment frames ('Would it be worth 20 minutes?')"
    - "Avoid hard sales language - use invitations"
    - "Use persona-specific CTAs from persona_specific_ctas section when persona is known"
  
  funnel_stage:
    top_of_funnel:
      - question_based_ctas.benefit_lead
      - curiosity_ctas
      - soft_ctas
    
    mid_funnel:
      - question_based_ctas.solution_offer
      - primary_ctas
      - question_based_ctas.time_commitment
    
    bottom_of_funnel:
      - question_based_ctas.solution_offer
      - primary_ctas
      - question_based_ctas.follow_up
  
  content_format:
    email:
      - type: question_based_ctas.follow_up
        note: "Use 'quick question...' as subject line"
      - question_based_ctas.benefit_lead
    
    blog_post:
      - question_based_ctas.benefit_lead
      - primary_ctas
    
    social_post:
      - curiosity_ctas
      - question_based_ctas.benefit_lead (shortened)
    
    landing_page:
      - primary_ctas
      - question_based_ctas.time_commitment

performance_data:
  question_based_email:
