# Citation Library - 2026
# Authoritative sources for retirement content with citation templates

citation_library:
  research_organizations:
    dalbar:
      name: "DALBAR"
      full_name: "DALBAR, Inc."
      studies:
        - name: "Quantitative Analysis of Investor Behavior"
          frequency: "Annual"
          citation_template: "DALBAR's {year} Quantitative Analysis of Investor Behavior found that {statistic}"
          usage: "Investor behavior, market timing impact, investor returns vs market returns"
          url_pattern: "dalbar.com"
          example: "DALBAR's 2025 Quantitative Analysis of Investor Behavior found that investor returns lag market returns by an average of 3-4% annually due to poor timing decisions."
          
    morningstar:
      name: "Morningstar"
      full_name: "Morningstar, Inc."
      studies:
        - name: "Retirement Readiness Study"
          frequency: "Annual"
          citation_template: "Morningstar's {year} Retirement Readiness Study found that {finding}"
          usage: "Retirement readiness, sequence of returns risk, retirement income planning"
          url_pattern: "morningstar.com"
          example: "Morningstar's 2025 Retirement Readiness Study found that 40% of retirees experience a significant market downturn in their first five years of retirement."
        - name: "Sequence of Returns Risk Analysis"
          frequency: "Periodic"
          citation_template: "Morningstar's analysis of sequence of returns risk shows that {finding}"
          usage: "Sequence of returns risk, market timing impact, withdrawal strategies"
          url_pattern: "morningstar.com"
          example: "Morningstar's analysis of sequence of returns risk shows that retirees who experience a 20% market drop in their first year see their retirement income reduced by 15-20% over the course of retirement."
          
    fidelity:
      name: "Fidelity"
      full_name: "Fidelity Investments"
      studies:
        - name: "Annual Retirement Healthcare Cost Estimate"
          frequency: "Annual"
          citation_template: "According to Fidelity's annual retirement healthcare cost studies, {statistic}"
          usage: "Healthcare costs in retirement, Medicare expenses, long-term care"
          url_pattern: "fidelity.com"
          example: "According to Fidelity's annual retirement healthcare cost studies, a 65-year-old couple retiring in 2026 can expect to spend approximately $315,000 on healthcare costs throughout retirement."
          
  government_sources:
    federal_reserve:
      name: "Federal Reserve"
      full_name: "Board of Governors of the Federal Reserve System"
      studies:
        - name: "Survey of Consumer Finances"
          frequency: "Every 3 years"
          citation_template: "The Federal Reserve's {year} Survey of Consumer Finances found that {finding}"
          usage: "Retirement savings data, household wealth, income distribution"
          url_pattern: "federalreserve.gov/econres/scf"
          example: "The Federal Reserve's 2024 Survey of Consumer Finances found that the median retirement savings for Americans aged 55-64 is approximately $185,000."
        - name: "Economic Well-Being of U.S. Households"
          frequency: "Annual"
          citation_template: "The Federal Reserve's {year} Economic Well-Being report shows that {finding}"
          usage: "Retirement readiness, financial security, economic outlook"
          url_pattern: "federalreserve.gov/consumerscommunities"
          example: "The Federal Reserve's 2025 Economic Well-Being report shows that 40% of non-retirees have no retirement savings."
      citation_template: "The Federal Reserve's {study_name} found that {finding}"
      usage: "Economic analysis, consumer research, retirement savings data, economic outlook"
      url_pattern: "federalreserve.gov"
      
    bls:
      name: "Bureau of Labor Statistics"
      abbreviation: "BLS"
      studies:
        - name: "Consumer Price Index (CPI)"
          frequency: "Monthly"
          citation_template: "Bureau of Labor Statistics CPI data from {month} {year} shows that {statistic}"
          usage: "Inflation data, cost of living, price changes"
          url_pattern: "bls.gov/cpi"
          example: "Bureau of Labor Statistics CPI data from December 2025 shows that inflation has remained elevated, with core CPI up 3.2% year-over-year, significantly impacting retirees on fixed incomes."
        - name: "Consumer Expenditure Survey"
          frequency: "Annual"
          citation_template: "The Bureau of Labor Statistics {year} Consumer Expenditure Survey found that {finding}"
          usage: "Consumer spending patterns, retiree expenses, cost of living"
          url_pattern: "bls.gov/cex"
          example: "The Bureau of Labor Statistics 2024 Consumer Expenditure Survey found that retirees spend a larger portion of their income on healthcare, housing, and foodâ€”categories that have seen significant price increases."
      citation_template: "Bureau of Labor Statistics {study_name} shows that {statistic}"
      usage: "Consumer Price Index (CPI), inflation data, consumer spending patterns"
      url_pattern: "bls.gov"
      
    ssa:
      name: "Social Security Administration"
      abbreviation: "SSA"
      citation_template: "Based on Social Security Administration actuarial tables, {finding}"
      usage: "Social Security benefits, actuarial data, trust fund analysis, benefit calculations"
      url_pattern: "ssa.gov"
      
    cms:
      name: "Centers for Medicare & Medicaid Services"
      abbreviation: "CMS"
      citation_template: "Based on Centers for Medicare & Medicaid Services data, {statistic}"
      usage: "Medicare premiums, healthcare costs, Medicare Part B data"
      url_pattern: "cms.gov"
      example: "Based on Centers for Medicare & Medicaid Services data, Medicare Part B premiums are projected to reach $206.50 per month in 2026, up from $174.70 in 2023."
      
    census_bureau:
      name: "U.S. Census Bureau"
      citation_template: "According to U.S. Census Bureau {study_name} data, {finding}"
      usage: "Retirement statistics, housing costs, consumer expenditure survey, income data"
      url_pattern: "census.gov"
      studies:
        - name: "Survey of Income and Program Participation (SIPP)"
        - name: "Consumer Expenditure Survey"
        - name: "Housing Cost Data"
          
  industry_leaders:
    jamie_dimon:
      name: "Jamie Dimon"
      title: "CEO, JPMorgan Chase"
      citation_template: "JPMorgan Chase CEO Jamie Dimon has {statement_type} that {quote}"
      usage: "Retirement crisis warnings, economic outlook, market concerns"
      example: "JPMorgan Chase CEO Jamie Dimon has repeatedly warned about the retirement crisis, stating that 'many Americans are not prepared for retirement and face significant financial challenges.'"
      
  organizations:
    truth_in_accounting:
      name: "Truth in Accounting"
      citation_template: "According to Truth in Accounting analysis, {finding}"
      usage: "State pension crisis, government financial transparency, retirement system analysis"
      url_pattern: "truthinaccounting.org"
      
    aarp:
      name: "AARP"
      full_name: "American Association of Retired Persons"
      citation_template: "AARP research indicates that {finding}"
      usage: "Retiree research, housing affordability, healthcare costs for retirees"
      url_pattern: "aarp.org"
      
    nar:
      name: "National Association of Realtors"
      abbreviation: "NAR"
      citation_template: "National Association of Realtors data indicates that {statistic}"
      usage: "Housing market data, affordability studies, housing costs"
      url_pattern: "nar.realtor"
      
  legislative_sources:
    secure_act_2:
      name: "SECURE Act 2.0"
      full_name: "Setting Every Community Up for Retirement Enhancement Act 2.0"
      citation_template: "When Congress passed Secure Act 2.0, legislators expressed {concern/statement}"
      usage: "Retirement legislation, RMD changes, catch-up contributions, retirement readiness concerns"
      example: "When Congress passed Secure Act 2.0, legislators expressed serious concerns about retirement readiness, noting that many Americans are not prepared for retirement."
      provisions:
        - "RMD age increased to 73 (2023) and will rise to 75 (2033)"
        - "Catch-up contributions for ages 60-63 increased to $11,250 (2025)"
        - "Roth catch-up requirement for high earners (2026)"
        - "Full Retirement Age (FRA) now 67 for those born in 1960 or later (2026)"

citation_guidelines:
  when_to_cite:
    - "Statistical claims (percentages, dollar amounts, timeframes)"
    - "Legislative changes or policy statements"
    - "Industry leader quotes or warnings"
    - "Research findings or study results"
    - "Economic data or trends"
    
  citation_style:
    - "Keep citations subtle and natural"
    - "Use phrases like 'According to...', 'Based on...', 'Research indicates...'"
    - "Can be in footnotes or downloadable resources for detailed citations"
    - "Balance emotional storytelling with data credibility"
    
  frequency:
    - "At least 2-3 citations per chapter for statistical claims"
    - "Cite authoritative sources for major claims"
    - "Use multiple sources when possible for credibility"

