# Parable: The Goose That Laid the Golden Eggs
story_vault_entry:
  id: PARABLE_GOOSE_GOLDEN_EGGS
  title: "The Goose That Laid the Golden Eggs"
  type: legacy_parable
  description: >
    The classic fable adapted for retirement: don't kill the goose (cash value)
    to get all the eggs at once. Preserve the asset that produces income, rather
    than depleting it. Emphasizes protecting capital while accessing income.

# ─── Awareness & Sophistication ───────────────────────────────
  awareness_level: problem-aware
  buyer_sophistication: low

# ─── Funnel Mapping ───────────────────────────────────────────
