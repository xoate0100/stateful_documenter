# Parable: The Fox and the Chicken Coop
story_vault_entry:
  id: PARABLE_FOX_CHICKEN_COOP
  title: "The Fox and the Chicken Coop"
  type: legacy_parable
  description: >
    The government (fox) controls the rules for Roth IRAs and other retirement
    accounts. They can change the rules at any time, remove advantages, tax
    distributions, or change contribution limits. You're trusting the fox to
    protect your chickens (retirement savings). Emphasizes control, trust, and
    the risk of government rule changes.

# ─── Awareness & Sophistication ───────────────────────────────
  awareness_level: problem-aware
  buyer_sophistication: medium

# ─── Funnel Mapping ───────────────────────────────────────────
  funnel_stage: mid_funnel
  user_intent_profile: researching

