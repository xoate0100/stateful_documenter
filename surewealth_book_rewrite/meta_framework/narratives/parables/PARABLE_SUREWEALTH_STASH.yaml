# Parable: The SureWealth Stash
story_vault_entry:
  id: PARABLE_SUREWEALTH_STASH
  title: "The SureWealth Stash"
  type: legacy_parable
  description: >
    A folksy, memorable device similar to the "Tin Can Theory" that helps people
    understand that rate of return doesn't matter if you're a "save to spend" person.
    The SureWealth Stash has guaranteed growth, but more importantly, it's "locked"
    (requires intentional access), so people end up with more money than in accounts
    where they can easily withdraw. Emphasizes the value of intentional access and
    guaranteed growth over chasing returns.

