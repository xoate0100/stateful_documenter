# Parable: The Unshakable Tree
story_vault_entry:
  id: PARABLE_UNSHAKABLE_TREE
  title: "The Unshakable Tree"
  type: legacy_parable
  description: >
    A tree with deep roots stands firm through storms. Represents a well-structured
    financial plan with guaranteed growth and tax advantages that provides stability
    during market volatility and economic uncertainty.

# ─── Awareness & Sophistication ───────────────────────────────
  awareness_level: problem-aware
  buyer_sophistication: medium

# ─── Funnel Mapping ───────────────────────────────────────────
  funnel_stage: mid_funnel
  user_intent_profile: researching

# ─── Psychographics & Personas ────────────────────────────────
  target_personas:
