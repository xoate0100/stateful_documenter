# Allegory: The Ticking Tax Bomb
story_vault_entry:
  id: ALLEGORY_TICKING_TAX_BOMB
  title: "The Ticking Tax Bomb"
  type: allegory
  description: >
    A 401(k) or tax-deferred account is like a ticking time bomb. You defer taxes
    now, but when you withdraw, you pay taxes on everything—principal AND growth.
    The longer it grows, the bigger the tax bomb becomes. Emphasizes the hidden
    cost of tax deferral and the urgency of addressing it before retirement.

# ─── Awareness & Sophistication ───────────────────────────────
  awareness_level: problem-aware
  buyer_sophistication: medium

