# Metaphor: The SureWealth Store
story_vault_entry:
  id: SUREWEALTH_STORE_METAPHOR
  title: "The SureWealth Store"
  type: metaphor
  description: >
    Policy functions like a store where wealth is stored, tracked, and can be
    accessed. Money goes in, gets credited for dividends, and can be taken out.
    Familiar concept that makes policy loans understandable. Replaces "Warehouse
    of Wealth" which is trademarked by Infinite Banking.

