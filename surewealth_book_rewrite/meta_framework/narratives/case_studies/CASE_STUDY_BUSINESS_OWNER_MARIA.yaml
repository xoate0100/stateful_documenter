  id: COMPOSITE_CLIENT_BUSINESS_OWNER
  title: "Maria, the Business Owner Who Needed an Exit Strategy"
  type: composite_case_study
  description: >
    Demonstrates how business owners with high equity and low liquidity need
    exit strategy planning while protecting their legacy.

