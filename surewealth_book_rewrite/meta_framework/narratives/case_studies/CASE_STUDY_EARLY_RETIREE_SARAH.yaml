# Case Study: Sarah, the Early Retiree Who Needed Income Now
story_vault_entry:
  id: COMPOSITE_CLIENT_EARLY_RETIREE
  title: "Sarah, the Early Retiree Who Needed Income Now"
  type: composite_case_study
  description: >
    Demonstrates how someone who just retired needs immediate income strategy
    and sequence risk protection, not just long-term planning.

# ─── Awareness & Sophistication ───────────────────────────────
  awareness_level: problem-aware
  buyer_sophistication: medium

# ─── Funnel Mapping ───────────────────────────────────────────
  funnel_stage: conversion
  user_intent_profile: ready_to_act

# ─── Psychographics & Personas ────────────────────────────────
