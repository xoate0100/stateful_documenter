# ─── Pain, Desire, Objections ─────────────────────────────────
  pain_points:
    - Retirement window closing (2-5 years)
    - Stock options timing decisions
    - Deferred comp distribution strategy
    - High tax bracket optimization
    - Need to create guaranteed income (no pension)
  dreams_aspirations:
    - Strategic tax optimization
    - Legacy protection
    - Control over retirement timing
    - Guaranteed income creation
  objection_patterns:
    - "I need to optimize my stock options before retirement"
    - "How do I handle deferred comp distribution?"
