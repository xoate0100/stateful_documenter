# Case Study: Robert, the Executive with a Closing Window
story_vault_entry:
  id: COMPOSITE_CLIENT_EXECUTIVE
  title: "Robert, the Executive with a Closing Window"
  type: composite_case_study
  description: >
    Demonstrates how late-career executives need strategic planning for stock options,
    deferred comp, and tax optimization before retirement window closes.

# ─── Awareness & Sophistication ───────────────────────────────
  awareness_level: solution-aware
  buyer_sophistication: high

