# Concept: Secure Notes Double-Dip Strategy
story_vault_entry:
  id: CONCEPT_SECURE_NOTES_DOUBLE_DIP
  title: "Secure Notes Double-Dip Strategy"
  type: strategy_concept
  description: >
    Using promissory notes backed by single real estate property combined
    with policy loans to "legally double-dip" returns. Policy loan funds the
    note purchase, note payments repay policy loan, creating dual returns on
    same capital. Blue Ocean Term: SNDD (Secure Notes Double-Dip).

