# Concept: Strategic Asset Leverage
story_vault_entry:
  id: CONCEPT_STRATEGIC_ASSET_LEVERAGE
  title: "Strategic Asset Leverage"
  type: strategy_concept
  description: >
    Using whole-life insurance policy loans to leverage assets and create
    growth opportunities. Policy loans provide low-cost capital while
    maintaining policy growth and liquidity. Enables strategic use of cash
    value without depleting the policy. Blue Ocean Term: SAL (Strategic Asset Leverage).

# ─── Awareness & Sophistication ───────────────────────────────
  awareness_level: solution-aware
  buyer_sophistication: high

