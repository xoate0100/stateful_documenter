# Celebration Language Patterns
# Patterns to build excitement and celebrate achievements
# Source: Transcript Analysis - ANDY_DANIELS_TRANSCRIPT_ANALYSIS.md

version: 1.0
source: "Transcript Analysis - 17 client service calls"
purpose: "Build excitement around positive information and celebrate progress"

celebration_patterns:
  positive_introduction:
    - "Here's what's interesting..."
    - "Here's the cool part..."
    - "Here's what makes this powerful..."
    - "Here's where it gets exciting..."
    - "Here's the cool thing. Let's see..."
    - "Here's the cool part about it..."
    - "Here's what's interesting that we can look at..."
    - "Drum roll, please..."
  
  achievement_celebration:
    - "You've done a great job"
    - "This is really going to work"
    - "I love it when a plan comes together"
    - "You're very close"
    - "This is great progress"
    - "You've made incredible progress"
    - "That's nuts" (when showing impressive growth)
    - "I've never seen it in my life. So crazy"

written_content_adaptation:
  transitions:
    - "Here's what makes this strategy powerful..."
    - "Here's the cool part: you get [benefit]..."
    - "Here's where it gets exciting..."
  
  feature_highlights:
    - "Here's the cool part: [benefit]..."
    - "Here's what's interesting about [feature]..."
    - "Here's what makes this powerful: [benefit]..."
  
  progress_sections:
    - "You've made incredible progress..."
    - "Look at that growth: [X] to [Y]..."
    - "This is really going to work..."

usage_guidelines:
  when_to_use:
    - When introducing positive information
    - When celebrating progress
    - When highlighting benefits
    - In transitions to exciting content
    - After showing growth or improvement
  
  emotional_states:
    - neutral
    - slightly_positive
    - ready_for_good_news
  
  funnel_stage:
    - mid_funnel: "Build excitement"
    - conversion: "Celebrate benefits"
    - post_conversion: "Reinforce success"
  
  persona_fit:
    - all: "Works for all personas"
    - engineer_retiree: "Use with data/numbers"
    - faith_family_builder: "Use with legacy/family impact"

examples_from_transcripts:
  - transcript: "Pat Petrakis - June 2024"
    quote: "Here's the cool thing. Let's see. I'm gonna call the June update..."
    context: "Introducing positive information"
  
  - transcript: "Pat Petrakis - June 2024"
    quote: "Found it. Now I got pulled up. And that amount is drum roll, please. 2055"
    context: "Building excitement around numbers"
  
  - transcript: "Pat Petrakis - June 2024"
    quote: "I love it when a plan comes together"
    context: "Celebrating success"

