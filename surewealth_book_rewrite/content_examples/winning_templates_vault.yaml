# Winning Templates Vault
# High-performing content examples for AI to learn from

winning_templates:
  social_posts:
    high_performing:
      - platform: linkedin
        hook: "What if the problem isn't how much you're saving — but what's quietly draining it?"
        value: "Most people never see the leak. They focus on adding more water to the bucket, never noticing the crack at the bottom. But fixing the leak matters more than pouring faster."
        cta: "See where your money may be leaking →"
        engagement_rate: "4.2%"
        conversion_rate: "2.1%"
      
      - platform: twitter
        hook: "Retirement shouldn't depend on perfect timing."
        value: "What happens if the market stumbles at the wrong time? Your plan should be built on math, not hope."
        cta: "Stress-test your plan →"
        engagement_rate: "3.8%"
        conversion_rate: "1.9%"
  
  email_subjects:
    high_converting:
      - subject: "Your Tax Impact Results"
        open_rate: "42%"
        click_rate: "18%"
