      - subject: "Is Your Portfolio Built on Sand?"
        open_rate: "45%"
        click_rate: "22%"
        type: "problem_awareness"
      
      - subject: "Let's Run Your Numbers, Privately"
        open_rate: "35%"
        click_rate: "28%"
        type: "conversion"
  
  landing_pages:
    high_converting:
      - page_id: tax_calculator_landing
        headline: "What's Your Lifetime Tax Impact?"
        conversion_rate: "12%"
        elements:
          - calculator_embed
          - social_proof
          - urgency_cta
      
      - page_id: retirement_risk_landing
        headline: "Is Your Retirement Plan Built on Sand?"
        conversion_rate: "15%"
